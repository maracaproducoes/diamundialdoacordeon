<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dia Mundial do Acordeon – Pato Branco</title>
  <meta name="description" content="Festival anual que celebra o acordeon em Pato Branco (PR) com shows, oficinas, mateada e ações de inclusão e sustentabilidade." />
  <meta property="og:title" content="Dia Mundial do Acordeon – Pato Branco" />
  <meta property="og:description" content="Shows, oficinas, mateada e celebração da cultura sul-brasileira." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="FOTOS2025/_MAT109.jpg" />
  <meta property="og:url" content="https://diamundialdoacordeon.com.br/" />
  <meta name="twitter:card" content="summary_large_image" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="LOGOMARCAS/logomarca dia mundial.png" />

  <style>
    :root{--roxo:#4a148c;--roxo-2:#7b1fa2;--dourado:#FFC107;--texto:#333}
    *{box-sizing:border-box;margin:0;padding:0}
    html:focus-within{scroll-behavior:smooth}
    body{font-family:'Lato',sans-serif;line-height:1.6;color:var(--texto)}
    h1,h2,h3{font-family:'Playfair Display',serif}
    a{color:inherit;text-decoration:none}

    .nav{position:sticky;top:0;z-index:1000;backdrop-filter:saturate(160%) blur(8px);transition:background .25s, box-shadow .25s}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 0}
    .brand{font-weight:800;color:#2d1b4e}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{font-size:.95rem;opacity:.9;position:relative;padding:6px 2px;transition:color .2s, opacity .2s}
    .menu a::after{content:"";position:absolute;left:0;right:0;bottom:-2px;height:2px;border-radius:2px;background:linear-gradient(90deg,#FFC107,#FFD54F);transform:scaleX(0);transition:transform .25s}
    .menu a:hover::after{transform:scaleX(1)}

    header.hero{position:relative;min-height:70vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--roxo) 0%,var(--roxo-2) 100%)}
    .video-bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:.32}
    .header-content{position:relative;z-index:1;text-align:center;padding-top:50px}
    .logo-evento{max-width:560px;width:100%}

    section{padding:90px 0}
    .section-title{font-size:clamp(1.8rem,3vw,3rem);margin-bottom:16px;color:var(--roxo);text-align:center;position:relative}
    .section-title::after{content:"";display:block;width:84px;height:4px;border-radius:2px;background:linear-gradient(90deg,var(--dourado),#FFE082);margin:14px auto 0}
    .section-subtitle{font-family:'Playfair Display',serif;font-style:italic;color:#4a148c;text-align:center;margin:20px auto 56px;max-width:860px;line-height:1.85;position:relative}

    .sobre{background:#f9f9f9;border-radius:0 0 48px 48px}
    .realizacao{background:#ffffff;border-radius:0 0 48px 48px}
    .edicoes{background:#faf5ff;border-radius:0 0 48px 48px}
    .edicao-section{background:#fffaf0;border-radius:0 0 48px 48px}

    .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;margin-top:14px}
    .gallery a{display:block;border-radius:10px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,.08)}
    .gallery img{width:100%;height:100%;object-fit:cover}

    .fab{position:fixed;right:22px;bottom:22px;display:inline-flex;align-items:center;gap:10px;background:linear-gradient(135deg,#4a148c,#7b1fa2);color:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 10px 30px rgba(0,0,0,.2);text-decoration:none}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a href="#topo" class="brand">Dia Mundial do Acordeon</a>
      <div class="menu">
        <a href="#sobre">Sobre</a>
        <a href="#realizacao">Realização</a>
        <a href="#edicoes">Edições</a>
        <a href="#edicao2025">2025</a>
        <a href="#edicao2024">2024</a>
        <a href="#edicao2023">2023</a>
        <a href="https://instagram.com/diamundialdoacordeon" target="_blank">Instagram</a>
      </div>
    </div>
  </nav>

  <header id="topo" class="hero">
    <video class="video-bg" autoplay muted loop playsinline preload="metadata" poster="FOTOS2025/_MAT109.jpg">
      <source src="hero.mp4" type="video/mp4" />
    </video>
    <div class="header-content">
      <img src="LOGOMARCAS/logomarca dia mundial.png" alt="Logo Dia Mundial do Acordeon" class="logo-evento" />
    </div>
  </header>

  <main>
    <section id="edicao2025" class="edicao-section">
      <h2 class="section-title">3ª Edição – 2025</h2>
      <div class="gallery">
        <a href="FOTOS2025/_MAT109.jpg"><img src="FOTOS2025/_MAT109.jpg" alt="Foto 1"></a>
        <a href="FOTOS2025/_MAT126.jpg"><img src="FOTOS2025/_MAT126.jpg" alt="Foto 2"></a>
        <a href="FOTOS2025/_MAT130.jpg"><img src="FOTOS2025/_MAT130.jpg" alt="Foto 3"></a>
      </div>
    </section>

    <section id="edicao2024" class="edicao-section">
      <h2 class="section-title">2ª Edição – 2024</h2>
      <div class="gallery">
        <a href="FOTOS2024/DSC00735-Enhanced-NR.jpg"><img src="FOTOS2024/DSC00735-Enhanced-NR.jpg" alt="Foto 1"></a>
        <a href="FOTOS2024/DSC01033-Enhanced-NR.jpg"><img src="FOTOS2024/DSC01033-Enhanced-NR.jpg" alt="Foto 2"></a>
        <a href="FOTOS2024/DSC01377-Enhanced-NR.jpg"><img src="FOTOS2024/DSC01377-Enhanced-NR.jpg" alt="Foto 3"></a>
      </div>
    </section>
  </main>

  <a id="fab" class="fab" href="#topo">▲ Topo</a>

</body>
</html>
